<div class="s012">

    <fieldset>
        <h2 class="text-center">Búsqueda Principal</h2>
    </fieldset>
    <div class="inner-form">
        <div class="container">
            <div class="row justify-content-md-center">
                <header>
                    <div class="travel-type-wrap">
                        <div class="item active" >
                            <div class="group-icon">
                                <i class="fa fa-address-card-o"></i>
                            </div>
                            <span>Carga de Archivo</span>
                        </div>


                    </div>
                </header>
            </div>
        </div>
        <div class="main-form" id="main-form">
            <div class="frame">
                <div class="center">
                    <div class="title">
                        <h3>Arrastre un archivo</h3>
                    </div>

                    <div class="dropzone mt-2">
                        <div *ngIf="documentoCargado" class="mt-3" style="color: green;">Documento Cargado</div>
                        <img *ngIf="!documentoCargado" src="http://100dayscss.com/codepen/upload.svg"
                            class="upload-icon" />
                        <input type="file" class="upload-input" (change)="addfile($event)"
                            accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                    </div>
                    <span *ngIf="documentoCargado"> {{cantidadRegistros}} registros leídos</span>
                    <span> {{textoCargado}} </span>

                    <div class="row justify-content-center mt-3">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Seleccione seguro</mat-label>

                                <mat-select multiple (selectionChange)="SeleccionarSeguro($event.value)">
                                    <mat-option *ngFor="let seguro of seguros" [value]="seguro.id">{{seguro.nombre}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" [disabled]="cargando" class="btn btn-success" (click)="CargarClientes()"
                            name="uploadbutton">Cargar clientes</button>
                        <button type="button" class="btn btn-primary ml-2"  onclick="window.history.go(-1); return false;" name="backbutton"><i
                                class="fa fa-arrow-left"></i></button>

                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<script src="assets/js/extention/choices.js"></script>
<script>
    const choices = new Choices('[data-trigger]',
        {
            searchEnabled: false,
            itemSelectText: '',
        });

</script>
